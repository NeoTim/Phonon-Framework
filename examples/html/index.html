<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <bod>


    <!-- SPA: first page -->
    <div class="app-pages">
      <div class="app-page" data-page="one">
        <nav class="navbar navbar-toggleable-md navbar-light bg-primary">

          <div class="dropdown" data-search="true" data-toggle="dropdown">

                  <input class="form-control" type="text" name="search">
                </div>

                <div class="item" data-value="red">Red</div>

                    <span class="description">Best one!</span>
                    <span class="text">Green</span>

        </nav>

        <div class="p-3">

              Button with data-target

          </p>

          <div class="dropdown" role="button" tabindex="0" data-search="true" data-toggle="dropdown">
            <input type="hidden" name="color">
            <i class="dropdown-icon"></i>
            <div class="default-text">Blue</div>
            <div class="dropdown-menu">
                <div class="header">Header</div>
              <div class="input-search-container">
                <input class="form-control" type="text" name="search">
              </div>
              <div class="item" data-value="blue">Blue</div>
              <div class="item" data-value="red">Red</div>
              <div class="divider"></div>
              <div class="item selected" data-selected=true data-value="green">
                  <span class="description">Best one!</span>
                  <span class="text">Green</span>
                </div>
            </div>
          </div>

          <select class="form-control" style="width:200px;display:inline-block" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

          <div class="collapse" id="exampleCollapse">
            Collapse content.

          <button class="btn btn-primary" data-navigate="two" data-pop-page=true>Go to page2 (button)</button>
          <a href="#!/two/a/b/c">Go to page2 (link)</a>

          <p>Test params on page 1</p>
          <a href="#!/one/a">Test 1</a>
          <a href="#!/one/a/b">Test 2</a>
          <a href="#!/one/a/b/c">Test 3</a>

          <input type="text" class="form-control" data-t="value: welcome" value="?">
          <input type="text" class="form-control" data-t="data-test: welcome, placeholder: welcome">
        </div>
      </div>
